<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Discussions - KSLAB Cryptic Innovations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary-color: #003b6f;
            --secondary-color: #ffcc00;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .navcontainer{
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            position: relative;
            margin-left: 2rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: var(--primary-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .nav-links li:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-menu a:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        main {
            padding-top: 80px;
        }
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
        }
        .forum-section {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #002b52;
        }
        .discussion {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            padding: 1rem;
            transition: box-shadow 0.3s ease;
        }
        .discussion:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
                padding: 1rem 0;
            }
            .nav-links.active {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .nav-links li {
                margin: 1rem 0;
            }
            .hamburger {
                display: block;
            }
            .dropdown-menu {
                position: static;
                display: none;
                width: 100%;
                box-shadow: none;
            }
            .nav-links li:hover .dropdown-menu {
                display: none;
            }
            .nav-links li.active .dropdown-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navcontainer">
                <a href="index.html" class="logo">KSLAB</a>
                <ul class="nav-links">
                    <li><a href="index.html#publications">Publications</a></li>
                    <li><a href="index.html#lab">Lab Practical</a></li>
                    <li><a href="index.html#notes">Notes</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#forums">Forums</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="section-title" data-aos="fade-up">Security Discussions Forum</h1>
            
            <div class="forum-section" data-aos="fade-up" data-aos-delay="200">
                <h2>Post a New Discussion</h2>
                <div class="form-group">
                    <label for="discussionTitle">Discussion Title</label>
                    <input type="text" class="form-control" id="discussionTitle" placeholder="Enter discussion title">
                </div>
                <div class="form-group">
                    <label for="discussionContent">Discussion Content</label>
                    <textarea class="form-control" id="discussionContent" rows="3" placeholder="Enter discussion content"></textarea>
                </div>
                <button class="btn btn-primary" id="postButton">Post Discussion</button>
            </div>

            <div class="forum-section" data-aos="fade-up" data-aos-delay="400">
                <h2>Discussions</h2>
                <div id="discussionsContainer"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Dr. Keshav Sinha - KSLAB Cryptic Innovations</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="module">
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Dropdown menu toggle for mobile
        const dropdownLinks = document.querySelectorAll('.nav-links > li > a[data-dropdown]');
        dropdownLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const parentLi = link.parentElement;
                    parentLi.classList.toggle('active');
                }
            });
        });

        // Sticky navbar
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDbjsnggVkenW69OQapfnBty0EQTW1h9qA",
          authDomain: "kslab-f8e40.firebaseapp.com",
          projectId: "kslab-f8e40",
          storageBucket: "kslab-f8e40.firebasestorage.app",
          messagingSenderId: "71853038091",
          appId: "1:71853038091:web:76680c48951d880cc0050e",
          measurementId: "G-42KYD7MFNX"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);
    
        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is not signed in, sign in anonymously
                signInAnonymously(auth)
                    .then(() => {
                        console.log('Signed in anonymously');
                    })
                    .catch((error) => {
                        console.error('Error signing in anonymously: ', error);
                    });
            } else {
                // User is already signed in
                console.log('User is already signed in');
            }
        });
    
        // Reference to the comments collection
        const commentsRef = collection(db, 'comments');
    
        document.getElementById('postButton').addEventListener('click', () => {
            const titleInput = document.getElementById('discussionTitle');
            const contentInput = document.getElementById('discussionContent');

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (title && content) {
                const user = auth.currentUser;
                console.log('Adding comment:', { title, content, userId: user?.uid });

                addDoc(commentsRef, {
                    title,
                    content,
                    status: 'pending',
                    userId: user?.uid,
                    createdAt: serverTimestamp()
                })
                .then(() => {
                    titleInput.value = '';
                    contentInput.value = '';
                    alert('Comment submitted successfully. Awaiting admin approval.');
                })
                .catch((error) => {
                    console.error('Error adding comment: ', error);
                    alert('Error submitting comment. Please try again later.');
                });
            } else {
                alert('Please fill in both title and content.');
            }
        });
    
        // Function to load approved comments
        function loadApprovedComments() {
            const approvedCommentsQuery = query(commentsRef, where('status', '==', 'approved'));
            onSnapshot(approvedCommentsQuery, (snapshot) => {
                const discussionsContainer = document.getElementById('discussionsContainer');
                discussionsContainer.innerHTML = ''; // Clear previous content

                if (snapshot.empty) {
                    console.log("No approved comments found.");
                    discussionsContainer.innerHTML = '<p>No approved comments available.</p>';
                } else {
                    snapshot.forEach((doc) => {
                        const comment = doc.data();
                        const discussionElement = document.createElement('div');
                        discussionElement.className = 'discussion';
                        discussionElement.innerHTML = `
                            <h3>${comment.title}</h3>
                            <p>${comment.content}</p>
                            <small>Posted on: ${comment.createdAt.toDate().toLocaleString()}</small>
                        `;
                        discussionsContainer.appendChild(discussionElement);
                    });
                }
            });
        }
    
        // Load approved comments on page load
        loadApprovedComments();
    </script>
</body>
</html>
